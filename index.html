<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="main-container">
  <div class="container">
    <img id="equilibrium" src="images\image-equilibrium.jpg" alt="equilibrium">
    <div class="overlay">
      <img class="icon" src="images\icon-view.svg" alt="icon">
    </div>
  </div>

  <p id="equilibrium-id">Equilibrium #3429</p>

  <p id="description">Our Equilibrium collection promotes balance and calm.</p> 

  <section class="value-days-container">
    <div class="img-text-div">
      <img class="small-img" id="ethereum" src="images\icon-ethereum.svg" alt="ethereum-image">
      <p id="value">0.041 ETH</p> 
    </div>
    <div class="img-text-div">
      <img class="small-img" id="clock" src="images\icon-clock.svg" alt="clock-image">
      <p id="days">3 days left</p>
    </div>
   
  </section>

  <hr>
  
  <div class="img-text-div">
    <img class="small-img" id="avatar" src="images\image-avatar.png" alt="avatar-image">
    <p id="user">Creation of <span class="name">Jules Wyvern</span></p>
  </div>
  
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div>

  
</body>
</html>
